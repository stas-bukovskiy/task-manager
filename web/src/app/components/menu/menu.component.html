<a class="menu__element menu__element--logo" routerLink="/">
  <img src="assets/images/logo-brown.svg" alt="logo">
  <h1>tasker</h1>
</a>

<button class="menu__element menu__element--user" (click)="modalService.open()">
  <img src="assets/images/profile.svg" alt="profile">
  <span>john.smith</span>
</button>
@if(modalService.isVisible$ | async){
  <app-modal>
    <app-user-info></app-user-info>
  </app-modal>
}
<a class="menu__element menu__element--home" routerLink="/">
  <img src="assets/images/home.svg" alt="home">
  <span>Home</span>
</a>

<div class="menu__group">
  <button class="menu__element">
    <img src="assets/images/boards.svg" alt="boards">
    <span>Boards</span>
    <img src="assets/images/arrow-down.svg" alt="arrow">
  </button>

  <button class="menu__element">
    <img src="assets/images/bell.svg" alt="bell">
    <span>Notifications</span>
  </button>

  <button (click)="logout()" class="menu__element">
    <img src="assets/images/logout.svg" alt="log out">
    <span>Log out</span>
  </button>
</div>
