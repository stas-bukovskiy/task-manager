<form [formGroup]="registrationForm" (ngSubmit)="register()">
  <h1>Registration</h1>


  <input type="text" required placeholder="username" formControlName="username">
  <input type="email" required placeholder="email" formControlName="email">
  <input type="password" required placeholder="password" formControlName="password">
  <button type="submit">Login</button>
  <a routerLink="/login">Login if you have an account</a>
</form>
